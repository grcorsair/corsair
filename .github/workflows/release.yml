name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for npm trusted publishing (OIDC)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "1.3.8"

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run tests
      run: bun test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ github.token }}
        TAG_NAME: ${{ github.ref_name }}
      run: |
        gh release create "$TAG_NAME" \
          --title "$TAG_NAME" \
          --generate-notes || echo "Release $TAG_NAME already exists"

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # OIDC token for npm trusted publishing
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "1.3.8"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        registry-url: https://registry.npmjs.org

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Sync version from tag
      env:
        TAG_NAME: ${{ github.ref_name }}
      run: |
        VERSION="${TAG_NAME#v}"
        npm version "$VERSION" --no-git-tag-version --allow-same-version
        (cd packages/sdk && npm version "$VERSION" --no-git-tag-version --allow-same-version)

    - name: Publish to npm (OIDC â€” no token needed)
      run: npm publish --access public --include-workspace-root

    - name: Publish SDK to npm
      run: npm publish --access public --workspace packages/sdk
